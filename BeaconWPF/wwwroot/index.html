<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor app</title>
    <base href="/" />
    <link href="BeaconWPF.styles.css" rel="stylesheet" />
    <link href="css/output.css" rel="stylesheet" />
</head>

<body class="bg-black font-gont app-content"
      ondragstart="return false;"
      ondrop="return false;">

    <div class="status-bar-safe-area"></div>

    <div id="app">
        <div class="flex w-screen h-screen items-center text-center justify-center text-white">
            <span class="text-gray">[</span>
            <span class="text-orange">!</span>
            <span class="text-gray">]&nbsp;</span>
            Loading
            <span class="text-gray">&nbsp;[</span>
            <span class="text-orange">!</span>
            <span class="text-gray">]</span>
            <span class="text-gray">-</span>
            Please wait...
        </div>
    </div>

    <div id="blazor-error-ui" class="text-white p-2 w-full h-fit">
        <div class="bg-red bg-opacity-25 rounded-xl p-3">
            An unhandled error has occurred.
            <a href="" class="reload text-primary">Reload</a>
            <a class="dismiss text-primary">ðŸ—™</a>
        </div>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script>
        document.addEventListener('keydown', preventKeyBoardScroll, false);
        function preventKeyBoardScroll(e) {
            var keys = [32, 33, 34, 35, 37, 38, 39, 40];
            if (!(document.activeElement.tagName == "INPUT" || document.activeElement.tagName == "TEXTAREA")) {
                if (keys.includes(e.keyCode)) {
                    e.preventDefault();
                    return false;
                }
            }
        }

        function SwitchFocusTo(id) {
            document.getElementById(id).focus();
        }

        function ScrollWithDefinedSize(containerId, index) {
            var height = 64;
            const ListContainer = document.getElementById(containerId);

            ListContainer.scrollTo({
                top: ((height * index) - (ListContainer.offsetHeight * 0.5)) + (height * 0.5),
                behavior: "smooth"
            });
        }

        scrollDistance = 150;
        function ScrollLogarithmically(highlight) {
            const selectedItem = document.getElementsByClassName(highlight)[0];

            if (selectedItem) {
                selectedItem.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'nearest' });
            }
            else {
                requestAnimationFrame(() => ScrollToElement(highlight));
            }
        }
    </script>

</body>

</html>
